{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
<h1>Are you sure you want to delete this coin?</h1>
<br>

<form method='POST'>

{% csrf_token %}
<!-- {{ form.as_p }} -->
{% for field in form %}
<div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
    {{field.errors}}
    {{field.label_tag}} <br>
   {{field}}
  
  </div>
{% endfor %}
<!-- <button class="btn btn-info" type="submit">Edit<button> -->
<input type="submit" value="Delete" class="btn btn-danger">
</form>
<br>
<div class="row">
<h2 class="text-info">Link to Coin Details:  </h2>

</div>
</div>
{% endblock %}
